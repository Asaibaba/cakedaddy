# Server Configuration
server.port=8080
spring.application.name=cakedaddy

# MongoDB Configuration
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://mongodb:27017/cakedaddy}

# Static Resources Configuration (Important!)
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration - Update origins since frontend is now on same port
cors.allowed.origins=http://localhost:8080

# Logging
logging.level.root=INFO
logging.level.com.cakedaddy=DEBUG
spring.output.ansi.enabled=ALWAYS

# Spring MVC Configuration for SPA routing
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true