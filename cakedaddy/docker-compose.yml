version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"  # Now serving both API and frontend on 8080
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/cakedaddy
    depends_on:
      - mongodb
    # No need for volumes since frontend is bundled in the JAR

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=cakedaddy
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

volumes:
  mongodb_data: